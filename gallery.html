<style>
body { margin:0; background:#f3efe9 url('grid.png'); font-family:Tahoma, Verdana, Arial, sans-serif; color:#111; }
#wrapper { width:1000px; margin:20px auto; border:4px solid #222; background:#fff; box-shadow:6px 6px 0 rgba(0,0,0,0.15); }
header { background:linear-gradient(#ffd6a5,#ffb4a2); padding:12px 14px; display:flex; align-items:center; gap:12px; }
.logo { width:72px; height:60px; background:url('logo-old.gif') center/contain no-repeat; border:1px solid #999; }
h1 { margin:0; font-size:24px; color:#1b1b3a; text-shadow:1px 1px 0 #fff; }
nav { padding:8px 12px; background:#f9f6f2; border-top:2px solid #eee; border-bottom:2px dashed #ddd; }
nav a { margin-right:8px; color:#0645ad; text-decoration:none; font-weight:bold; }
.footer { padding:10px; text-align:center; font-size:12px; background:#f4f4f4; border-top:1px solid #ddd; }
.back { display:inline-block; margin:12px 0; padding:6px 10px; border:2px solid #000; background:#fff; text-decoration:none; color:#000; font-weight:bold; }

#image-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
    padding: 16px 0;
}
.gallery-item {
    background: #fdfdfd;
    border: 2px solid #e0d8d2;
    padding: 10px;
    box-shadow: 4px 4px 0 rgba(0,0,0,0.08);
    text-align: center;
    width: 220px;
}
.gallery-item img {
    max-width: 100%;
    height: auto;
    display: block;
    border: 1px solid #ccc;
    margin-bottom: 8px;
}
.caption {
    font-size: 12px;
    color: #444;
    font-family: 'Courier New', monospace;
}

#hidden-row {
    display: none;
    opacity: 0;
    transition: opacity 4s ease-in-out; 
    justify-content: center;
    gap: 16px;
    padding-top: 16px;
}
#hidden-row.visible {
    opacity: 1;
}
.see-more-container {
    text-align: right;
    padding: 10px 0;
}
#see-more-btn {
    background: #fff;
    border: 2px solid #000;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    padding: 6px 12px;
    cursor: pointer;
    transition: background 0.2s;
}
#see-more-btn:hover {
    background: #f0f0f0;
}

@media (max-width:1020px){
  #wrapper{width:96%;}
}

<script>
    const seeMoreBtn = document.getElementById('see-more-btn');
    const hiddenRow = document.getElementById('hidden-row');

    seeMoreBtn.addEventListener('click', function() {
        if (hiddenRow) {
            hiddenRow.style.display = 'flex';

            setTimeout(function() {
                hiddenRow.classList.add('visible');
                hiddenRow.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 10);
